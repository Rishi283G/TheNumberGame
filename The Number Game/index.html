<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=96&id=8eio9KgDotj6&format=png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-shapes" id="background-shapes"></div>

    <div class="container">
      <h1>ðŸŽ¯ Number Guesser</h1>
      <p class="instructions">
        Guess a number between <strong id="min-range">1</strong> and
        <strong id="max-range">100</strong>
      </p>

      <div class="game-details">
        <div class="game-detail">
          <div class="detail-label">ATTEMPTS</div>
          <div class="detail-value" id="attempts">0</div>
        </div>
        <div class="game-detail">
          <div class="detail-label">BEST SCORE</div>
          <div class="detail-value" id="best-score">-</div>
        </div>
        <div class="game-detail">
          <div class="detail-label">TIME</div>
          <div class="detail-value" id="timer">0s</div>
        </div>
      </div>

      <div class="range-indicator">
        <div class="range-progress" id="range-progress"></div>
      </div>
      <div class="range-labels">
        <span id="current-min">1</span>
        <span id="current-max">100</span>
      </div>

      <div id="input-container">
        <input
          id="input"
          type="number"
          placeholder="Enter your guess"
          disabled
        />
      </div>

      <div class="buttons">
        <button id="start">New Game</button>
        <button id="submit" disabled>Submit</button>
      </div>

      <div id="message-container">
        <p id="message" class="message-neutral">
          Press New Game to start playing!
        </p>
      </div>

      <div id="guess-history" class="history-container"></div>

      <div class="difficulty-selector">
        <div class="difficulty-label">DIFFICULTY</div>
        <div class="difficulty-options">
          <button class="difficulty-btn active" data-min="1" data-max="100">
            Easy
          </button>
          <button class="difficulty-btn" data-min="1" data-max="500">
            Medium
          </button>
          <button class="difficulty-btn" data-min="1" data-max="1000">
            Hard
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
