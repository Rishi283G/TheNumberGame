<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      :root {
        --primary: #6c5ce7;
        --primary-dark: #5649c0;
        --secondary: #fd79a8;
        --dark: #2d3436;
        --light: #f9f9f9;
        --success: #00b894;
        --warning: #fdcb6e;
        --danger: #d63031;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--dark);
        overflow: hidden;
        position: relative;
      }

      .background-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 15s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 90%;
        max-width: 450px;
        text-align: center;
        transform: translateY(20px);
        opacity: 0;
        animation: fadeIn 0.6s forwards ease-out;
        position: relative;
        overflow: hidden;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      h1 {
        margin-bottom: 1rem;
        color: var(--primary);
        font-weight: 700;
        font-size: 2rem;
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: var(--secondary);
        border-radius: 10px;
      }

      .instructions {
        margin-bottom: 1.5rem;
        color: var(--dark);
        font-size: 1rem;
        opacity: 0;
        animation: fadeIn 0.6s 0.3s forwards ease-out;
      }

      .game-details {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        background: rgba(108, 92, 231, 0.1);
        border-radius: 8px;
        opacity: 0;
        animation: fadeIn 0.6s 0.5s forwards ease-out;
      }

      .game-detail {
        text-align: center;
      }

      .detail-label {
        font-size: 0.75rem;
        color: var(--primary);
        font-weight: 500;
      }

      .detail-value {
        font-size: 1.25rem;
        font-weight: 600;
      }

      #input-container {
        position: relative;
        margin: 1.5rem 0;
        opacity: 0;
        animation: fadeIn 0.6s 0.7s forwards ease-out;
      }

      input {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 1.1rem;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 600;
        color: var(--dark);
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      }

      input:disabled {
        background-color: #f5f5f5;
        cursor: not-allowed;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin: 1.5rem 0;
        opacity: 0;
        animation: fadeIn 0.6s 0.9s forwards ease-out;
      }

      button {
        padding: 0.9rem 1.8rem;
        border: none;
        border-radius: 50px;
        background: var(--primary);
        color: white;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: all 0.6s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        background: var(--primary-dark);
      }

      button:hover::before {
        left: 100%;
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background-color: #b3b3b3;
        box-shadow: none;
        cursor: not-allowed;
        transform: none;
      }

      button:disabled::before {
        display: none;
      }

      #start {
        background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      }

      #submit {
        background: linear-gradient(45deg, var(--secondary), #e84393);
      }

      #message-container {
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: fadeIn 0.6s 1.1s forwards ease-out;
      }

      #message {
        font-weight: 500;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .message-neutral {
        color: var(--dark);
      }

      .message-success {
        background-color: rgba(0, 184, 148, 0.1);
        color: var(--success);
        transform: scale(1.05);
      }

      .message-error {
        background-color: rgba(214, 48, 49, 0.1);
        color: var(--danger);
      }

      .message-hint {
        background-color: rgba(253, 203, 110, 0.1);
        color: #d68000;
      }

      .history-container {
        margin-top: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        max-height: 100px;
        overflow-y: auto;
        padding: 0.5rem;
      }

      .history-item {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        font-weight: 600;
        color: white;
        opacity: 0;
        transform: scale(0);
        animation: popIn 0.3s forwards ease-out;
      }

      @keyframes popIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .history-low {
        background: var(--danger);
      }

      .history-high {
        background: var(--warning);
      }

      .history-correct {
        background: var(--success);
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f00;
        border-radius: 0;
        opacity: 0;
      }

      @keyframes confettiFall {
        0% {
          opacity: 1;
          transform: translateY(-100px) rotate(0deg);
        }
        100% {
          opacity: 0;
          transform: translateY(600px) rotate(720deg);
        }
      }

      .range-indicator {
        height: 10px;
        background: #e0e0e0;
        border-radius: 5px;
        margin: 1rem 0;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 0.6s 0.6s forwards ease-out;
      }

      .range-progress {
        position: absolute;
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        width: 100%;
        transition: all 0.5s ease;
        border-radius: 5px;
      }

      .range-labels {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        color: var(--dark);
        margin-top: 0.25rem;
      }

      .difficulty-selector {
        margin-top: 1rem;
        text-align: center;
        opacity: 0;
        animation: fadeIn 0.6s 1.3s forwards ease-out;
      }

      .difficulty-label {
        font-size: 0.85rem;
        color: var(--dark);
        margin-bottom: 0.5rem;
      }

      .difficulty-options {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }

      .difficulty-btn {
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        background: #e0e0e0;
        color: var(--dark);
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .difficulty-btn.active {
        background: var(--primary);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="background-shapes" id="background-shapes"></div>

    <div class="container">
      <h1>üéØ Number Guesser</h1>
      <p class="instructions">
        Guess a number between <strong id="min-range">1</strong> and
        <strong id="max-range">100</strong>
      </p>

      <div class="game-details">
        <div class="game-detail">
          <div class="detail-label">ATTEMPTS</div>
          <div class="detail-value" id="attempts">0</div>
        </div>
        <div class="game-detail">
          <div class="detail-label">BEST SCORE</div>
          <div class="detail-value" id="best-score">-</div>
        </div>
        <div class="game-detail">
          <div class="detail-label">TIME</div>
          <div class="detail-value" id="timer">0s</div>
        </div>
      </div>

      <div class="range-indicator">
        <div class="range-progress" id="range-progress"></div>
      </div>
      <div class="range-labels">
        <span id="current-min">1</span>
        <span id="current-max">100</span>
      </div>

      <div id="input-container">
        <input
          id="input"
          type="number"
          placeholder="Enter your guess"
          disabled
        />
      </div>

      <div class="buttons">
        <button id="start">New Game</button>
        <button id="submit" disabled>Submit</button>
      </div>

      <div id="message-container">
        <p id="message" class="message-neutral">
          Press New Game to start playing!
        </p>
      </div>

      <div id="guess-history" class="history-container"></div>

      <div class="difficulty-selector">
        <div class="difficulty-label">DIFFICULTY</div>
        <div class="difficulty-options">
          <button class="difficulty-btn active" data-min="1" data-max="100">
            Easy
          </button>
          <button class="difficulty-btn" data-min="1" data-max="500">
            Medium
          </button>
          <button class="difficulty-btn" data-min="1" data-max="1000">
            Hard
          </button>
        </div>
      </div>
    </div>

    <script>
      // DOM Elements
      const userInput = document.querySelector("#input");
      const submitBtn = document.querySelector("#submit");
      const startBtn = document.querySelector("#start");
      const messageEl = document.querySelector("#message");
      const messageContainer = document.querySelector("#message-container");
      const attemptsEl = document.querySelector("#attempts");
      const bestScoreEl = document.querySelector("#best-score");
      const timerEl = document.querySelector("#timer");
      const rangeProgressEl = document.querySelector("#range-progress");
      const currentMinEl = document.querySelector("#current-min");
      const currentMaxEl = document.querySelector("#current-max");
      const guessHistoryEl = document.querySelector("#guess-history");
      const minRangeEl = document.querySelector("#min-range");
      const maxRangeEl = document.querySelector("#max-range");
      const difficultyBtns = document.querySelectorAll(".difficulty-btn");
      const backgroundShapes = document.querySelector("#background-shapes");

      // Game state
      let randomNumber;
      let gameStarted = false;
      let attempts = 0;
      let timer = 0;
      let timerInterval;
      let minNum = 1;
      let maxNum = 100;
      let currentMin = minNum;
      let currentMax = maxNum;
      let guessHistory = [];
      let bestScores = {
        easy: localStorage.getItem("bestScore-easy") || "-",
        medium: localStorage.getItem("bestScore-medium") || "-",
        hard: localStorage.getItem("bestScore-hard") || "-",
      };
      let currentDifficulty = "easy";

      // Initialize the game
      function init() {
        createBackgroundShapes();
        loadBestScore();
        setupEventListeners();
      }

      // Create background shapes
      function createBackgroundShapes() {
        for (let i = 0; i < 15; i++) {
          const size = Math.random() * 80 + 40;
          const shape = document.createElement("div");
          shape.classList.add("shape");
          shape.style.width = `${size}px`;
          shape.style.height = `${size}px`;
          shape.style.left = `${Math.random() * 100}%`;
          shape.style.top = `${Math.random() * 100}%`;
          shape.style.animationDelay = `${Math.random() * 5}s`;
          shape.style.animationDuration = `${Math.random() * 10 + 10}s`;
          shape.style.opacity = Math.random() * 0.5 + 0.1;
          backgroundShapes.appendChild(shape);
        }
      }

      // Set up event listeners
      function setupEventListeners() {
        startBtn.addEventListener("click", startGame);
        submitBtn.addEventListener("click", checkGuess);
        userInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter" && !submitBtn.disabled) {
            checkGuess();
          }
        });

        difficultyBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            if (gameStarted) {
              showMessage("Please finish current game first", "message-error");
              return;
            }

            difficultyBtns.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            minNum = parseInt(btn.dataset.min);
            maxNum = parseInt(btn.dataset.max);

            if (maxNum === 100) currentDifficulty = "easy";
            else if (maxNum === 500) currentDifficulty = "medium";
            else currentDifficulty = "hard";

            minRangeEl.textContent = minNum;
            maxRangeEl.textContent = maxNum;
            currentMinEl.textContent = minNum;
            currentMaxEl.textContent = maxNum;
            currentMin = minNum;
            currentMax = maxNum;

            loadBestScore();
            updateRangeIndicator();
          });
        });
      }

      // Start the game
      function startGame() {
        // Reset game state
        gameStarted = true;
        attempts = 0;
        guessHistory = [];
        guessHistoryEl.innerHTML = "";
        timer = 0;
        currentMin = minNum;
        currentMax = maxNum;

        // Generate random number
        randomNumber =
          Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;

        // Update UI
        showMessage("Game started! Enter your guess", "message-neutral");
        userInput.disabled = false;
        submitBtn.disabled = false;
        userInput.value = "";
        userInput.focus();
        attemptsEl.textContent = attempts;
        currentMinEl.textContent = minNum;
        currentMaxEl.textContent = maxNum;
        timerEl.textContent = "0s";

        updateRangeIndicator();

        // Start timer
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          timer++;
          timerEl.textContent = timer + "s";
        }, 1000);

        // Animation
        startBtn.classList.add("btn-pulse");
        setTimeout(() => startBtn.classList.remove("btn-pulse"), 500);
      }

      // Check user guess
      function checkGuess() {
        if (!gameStarted) {
          showMessage("Please start the game first", "message-error");
          return;
        }

        const chosenNum = parseInt(userInput.value);

        // Validate input
        if (isNaN(chosenNum) || chosenNum < minNum || chosenNum > maxNum) {
          showMessage(
            `Please enter a number between ${minNum} and ${maxNum}`,
            "message-error"
          );
          return;
        }

        // Increment attempts
        attempts++;
        attemptsEl.textContent = attempts;

        // Check guess
        if (chosenNum === randomNumber) {
          gameWon();
        } else {
          if (chosenNum < randomNumber) {
            currentMin = Math.max(currentMin, chosenNum + 1);
            currentMinEl.textContent = currentMin;
            showMessage("Too low! Try higher", "message-hint");
            addGuessToHistory(chosenNum, "low");
          } else {
            currentMax = Math.min(currentMax, chosenNum - 1);
            currentMaxEl.textContent = currentMax;
            showMessage("Too high! Try lower", "message-hint");
            addGuessToHistory(chosenNum, "high");
          }
          updateRangeIndicator();
        }

        userInput.value = "";
        userInput.focus();
      }

      // Handle winning the game
      function gameWon() {
        clearInterval(timerInterval);
        gameStarted = false;

        showMessage(
          `üéâ Correct! You found ${randomNumber} in ${attempts} attempts!`,
          "message-success"
        );

        userInput.disabled = true;
        submitBtn.disabled = true;

        addGuessToHistory(randomNumber, "correct");
        createConfetti();

        // Update best score
        const currentBest = bestScores[currentDifficulty];
        if (currentBest === "-" || attempts < parseInt(currentBest)) {
          bestScores[currentDifficulty] = attempts;
          localStorage.setItem(`bestScore-${currentDifficulty}`, attempts);
          bestScoreEl.textContent = attempts;

          setTimeout(() => {
            showMessage(
              `üèÜ New best score: ${attempts} attempts!`,
              "message-success"
            );
          }, 2000);
        }
      }

      // Add a guess to the history display
      function addGuessToHistory(number, type) {
        guessHistory.push({ number, type });

        const historyItem = document.createElement("div");
        historyItem.classList.add("history-item", `history-${type}`);
        historyItem.textContent = number;
        guessHistoryEl.appendChild(historyItem);

        // Scroll to the bottom
        guessHistoryEl.scrollTop = guessHistoryEl.scrollHeight;
      }

      // Update the range indicator
      function updateRangeIndicator() {
        const totalRange = maxNum - minNum;
        const currentRange = currentMax - currentMin;
        const leftPercent = ((currentMin - minNum) / totalRange) * 100;
        const widthPercent = (currentRange / totalRange) * 100;

        rangeProgressEl.style.left = `${leftPercent}%`;
        rangeProgressEl.style.width = `${widthPercent}%`;
      }

      // Show a message with animation
      function showMessage(text, className) {
        messageEl.textContent = text;
        messageEl.className = className;

        messageContainer.style.animation = "none";
        // Trigger reflow
        void messageContainer.offsetWidth;
        messageContainer.style.animation = "fadeIn 0.3s forwards";
      }

      // Create confetti animation when winning
      function createConfetti() {
        const colors = [
          "#fd79a8",
          "#6c5ce7",
          "#00b894",
          "#fdcb6e",
          "#0984e3",
          "#ff7675",
        ];

        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");

          // Random styling
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          const size = Math.random() * 10 + 5;
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;

          // Random shape
          const shape = Math.floor(Math.random() * 4);
          if (shape === 0) {
            confetti.style.borderRadius = "50%"; // Circle
          } else if (shape === 1) {
            confetti.style.borderRadius = "0"; // Square
          } else if (shape === 2) {
            confetti.style.width = `${size / 3}px`; // Rectangle
            confetti.style.height = `${size}px`;
          } else {
            // Triangle
            confetti.style.width = "0";
            confetti.style.height = "0";
            confetti.style.backgroundColor = "transparent";
            confetti.style.borderLeft = `${size / 2}px solid transparent`;
            confetti.style.borderRight = `${size / 2}px solid transparent`;
            confetti.style.borderBottom = `${size}px solid ${
              colors[Math.floor(Math.random() * colors.length)]
            }`;
          }

          // Random position
          confetti.style.left = `${Math.random() * 100}%`;

          // Animation
          confetti.style.animation = `confettiFall ${
            Math.random() * 3 + 2
          }s forwards`;
          confetti.style.animationDelay = `${Math.random() * 0.5}s`;

          document.body.appendChild(confetti);

          // Remove after animation
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }

      // Load best score
      function loadBestScore() {
        bestScoreEl.textContent = bestScores[currentDifficulty];
      }

      // Initialize on load
      window.addEventListener("load", init);
    </script>
  </body>
</html>
